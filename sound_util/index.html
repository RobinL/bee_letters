<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Recording Utility</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-switch {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-button {
            padding: 12px 16px;
            background: #f2f4ff;
            border: 2px solid transparent;
            border-radius: 12px;
            font-weight: 700;
            color: #4a4a6a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-button:hover {
            background: #e8ebff;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5b6fd1;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
        }

        .mode-description {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: #666;
        }

        .item-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .item-image {
            max-width: 200px;
            max-height: 200px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
        }

        .item-letter {
            font-size: 1.2em;
            color: #888;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record {
            background: #f44336;
            color: white;
        }

        .btn-record:hover:not(:disabled) {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .btn-record.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(244, 67, 54, 0);
            }
        }

        .btn-stop {
            background: #607D8B;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #455A64;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
        }

        .btn-play:hover:not(:disabled) {
            background: #388E3C;
            transform: scale(1.05);
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            background: #1976D2;
            transform: scale(1.05);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-nav {
            background: #9C27B0;
            color: white;
            min-width: 120px;
        }

        .btn-nav:hover:not(:disabled) {
            background: #7B1FA2;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.recording {
            background: #ffebee;
            color: #c62828;
        }

        .status.recorded {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.not-recorded {
            background: #fff3e0;
            color: #e65100;
        }

        .bulk-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
        }

        .btn-bulk {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
        }

        .btn-bulk:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #f44336;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .item-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
        }

        .item-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 4px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .item-list-item:hover {
            background: #f5f5f5;
        }

        .item-list-item.current {
            background: #e3f2fd;
            border: 2px solid #2196F3;
        }

        .item-list-item.recorded {
            background: #e8f5e9;
        }

        .item-list-item .checkmark {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>üé§ Sound Recording Utility</h1>

    <div class="container">
        <div class="mode-switch" aria-label="Select recording list">
            <button class="mode-button active" id="btnModeWords" data-mode="words">Words</button>
            <button class="mode-button" id="btnModeLetters" data-mode="letters">Letters</button>
        </div>
        <div class="mode-description" id="modeDescription">
            Record the spoken words for each picture used in the game.
        </div>

        <div class="progress-text" id="progressText">0 / 0 recorded</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="item-display">
            <img id="itemImage" class="item-image" src="" alt="Item">
            <div class="item-name" id="itemName">Loading...</div>
            <div class="item-letter" id="itemLetter"></div>
        </div>

        <div class="status not-recorded" id="status">
            Not recorded yet
        </div>

        <div class="controls">
            <button class="btn-record" id="btnRecord">üéôÔ∏è Record</button>
            <button class="btn-stop" id="btnStop" disabled>‚èπÔ∏è Stop</button>
            <button class="btn-play" id="btnPlay" disabled>‚ñ∂Ô∏è Play</button>
            <button class="btn-download" id="btnDownload" disabled>üíæ Download</button>
        </div>

        <div class="navigation">
            <button class="btn-nav" id="btnPrev">‚Üê Previous</button>
            <button class="btn-nav" id="btnNext">Next ‚Üí</button>
        </div>

        <div class="item-list" id="itemList"></div>

        <div class="bulk-actions">
            <button class="btn-bulk" id="btnDownloadAll" disabled>üì¶ Download All as ZIP</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
